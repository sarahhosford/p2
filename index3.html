<body>

<div class="w3-container">
  <center> <h1 style="font-size:5vw;">Run For It</h1>

  <h1 style="font-size:10vw;">Your Collection</h1>
   <h1 style="font-size:3vw;">Use the arrows to read through the information you have collected, and select the circles below for more information</h1>
</center>

<center>
<div class="w3-content" style="max-width:800px">

  <img class="mySlides" src="img/slide1.jpg" style="width:100%" >
  <img class="mySlides" src="img/slides2.gif" style="width:100%">
  <img class="mySlides" src="img/slide3.gif" style="width:100%">
  <img class="mySlides" src="img/slide4.gif" style="width:100%">
  <img class="mySlides" src="img/slide5.gif" style="width:100%">
  <img class="mySlides" src="img/slide6.gif" style="width:100%">
  <img class="mySlides" src="img/slide7.gif" style="width:100%">
  
</div>

<div class="w3-center">
  <div class="w3-section">
    <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">❮ Prev</button>
    <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Next ❯</button>
  </div>
  <button class="w3-button demo" onclick="currentDiv(1)">1</button> 
  <button class="w3-button demo" onclick="currentDiv(2)">2</button> 
  <button class="w3-button demo" onclick="currentDiv(3)">3</button> 
  <button class="w3-button demo" onclick="currentDiv(4)">4</button>
  <button class="w3-button demo" onclick="currentDiv(5)">5</button>
  <button class="w3-button demo" onclick="currentDiv(6)">6</button>
  <button class="w3-button demo" onclick="currentDiv(7)">7</button>
  </center>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-red", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-red";
}
</script>
